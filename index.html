<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <section class="mockup">
        <img src="images/illustration-mockups.svg" alt="illustration mockup" />
      </section>
      <section class="info">
        <h2 class="heading-2">Build The Community Your Fans Will Love</h2>
        <p class="info__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="info__btn">Register</a>
      </section>
      <section class="social">
        <svg class="social__icon-box">
          <use xlink:href="SVG/sprite.svg#icon-facebook2"></use>
        </svg>
        <svg class="social__icon-box">
          <use xlink:href="SVG/sprite.svg#icon-instagram"></use>
        </svg>
        <svg class="social__icon-box">
          <use xlink:href="SVG/sprite.svg#icon-twitter"></use>
        </svg>
      </section>
    </main>

      </p>
    </footer> -->
  </body>
</html>
